<div class="card">
  <div class="header">
    <div>
      <h2 class="title">Products</h2>
    </div>
    <button [routerLink]="['/products', 0]" class="btn btn-primary">Add</button>
  </div>
  <ul role="list">
    @for(product of products; track product) {
    <li>
      <div>
        <div>{{ product.name }}</div>
        <div>
          {{ product.price | currency }}
          @if(showProductCode) {
          Product Code: {{ product.id }}
          }
        </div>
      </div>
      <div>
        <button [routerLink]="['/products', product.id]" class="btn">
          Edit
        </button>
      </div>
    </li>
    }

    <li>
      Total: {{ this.total | currency }}
      <div>
        <input id="showProductCode" type="checkbox" (change)="toggleProductCode.emit()" [checked]="showProductCode" />
        <label for="showProductCode">Show Product Code</label>
      </div>
    </li>
  </ul>
</div>
