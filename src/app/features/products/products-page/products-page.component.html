@let errorMessage = errorMessage$ | async;
@if(!!errorMessage) {
<div class="card error-card">
  Error: {{ errorMessage }}
</div>
}
@if(!(loading$ | async)) {
<div class="container">
  <app-product-list [total]="total$ | async" [products]="products$ | async" [showProductCode]="showProductCode$ | async"
    (toggleProductCode)="toggleShowProductCode()" />
</div>
}
@else {
Loading...
}
